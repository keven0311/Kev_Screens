<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stars.css">
    <link rel="stylesheet" href="../styles/room.css">
    <title>Kev Screens</title>
</head>
<body>
    <!-- stars effects -->
    <div class="layer1"></div>
    <div class="layer2"></div>
    <div class="layer3"></div>
    <div class="layer4"></div>
    <div class="layer5"></div>
    <!-- main contents begin -->
    <h1>Kev Screens</h1>
    <div id="room-info-container">
        <div id="room-number"></div>
        <div id="room-number-input-div">
            <label id="inp-label">
                <input id="room-number-input"/>
                <span class="label">Enter a room number:</span>
                <span class="focus-bg"></span>
            </label>
        </div>
    </div>
    <div id="container">
        <div id="control_menu">
            <button id="startButton">
                <span>
                    Start
                </span>
            </button>
            <button id="stopButton"><span>Stop</span></button>
            <button id="getSourcesButton"><span>Get Sources</span></button>
            <select id="selectMenu"></select>
        </div>
        <div id="video_container">
                <video id="local-video" autoplay controls></video>
        </div>
    </div>
</body>
<script src="../../node_modules/socket.io/client-dist/socket.io.js"></script>
<!-- <script src="/socket.io/socket.io.js"></script> -->
<!-- <script src="../scripts/room.js"></script> -->
<script src="../scripts/newRoom.js"></script>
</html>
