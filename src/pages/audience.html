<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Room</title>
    <link rel="stylesheet" href="../styles/stars.css">
    <link rel="stylesheet" href="../styles/audience.css">
    <link rel="stylesheet" href="../styles/chatRoom.css">

</head>
<body>
     <!-- stars effects -->
     <div class="layer1"></div>
     <div class="layer2"></div>
     <div class="layer3"></div>
     <div class="layer4"></div>
     <div class="layer5"></div>
     <!-- main contents begin -->
     <div id="wrapper">
         <div id="container">
             <div id="room-info-container">
                 <h1>Audience Room</h1>
                 <div id="nick-name-info">
                    <span class="nick-name">Room:</span>
                    <span id="nick-name-display"  class="nick-name">Hov Wolf God</span>
                </div>
                <div id="nick-name-control">
                    <div id="nick-name-input-div">
                        <label id="inp-label">
                            <input id="nick-name-input"/>
                            <span class="label">Enter a Nick Name:</span>
                            <span class="focus-bg"></span>
                        </label>
                    </div>
                    <div>
                        <select id="room-select"></select>
                    </div>
                    <button id="join-button"><span>Join</span></button>
                    <button id="refresh-available-rooms"><span>Refresh</span></button>
                    <button id="leave-button"><span>Leave</span></button>
                </div>
            </div>
             <video id="videoElement" controls autoplay ></video>
         </div>
         <div id="chat-room">
             <div id="chats-header">
                 Chats
             </div>
            <div id="message">   
                <div class="incoming-message-box">
                    <h5 class="incoming-message-username">Kev:</h5>
                    <span class="incoming-message">你好菜啊，我吐了！</span>
                </div>
                <div class="incoming-message-box">
                    <h5 class="incoming-message-username">Kev:</h5>
                    <span class="incoming-message">Go back to school! You suck at coding!</span>
                </div>
                <div class="incoming-message-box">
                    <h5 class="incoming-message-username">Kev:</h5>
                    <span class="incoming-message">OMG you sucks</span>
                </div>
                <div class="outgoing-message-box">
                    <h5 class="outgoing-message-username">You</h5>
                    <span class="outgoing-message">Good job keep going!</span>
                </div>
            </div>
            <div id="chat-input-div">
                <input type="text" id="chat-input" placeholder="Type a message..."/>
                <button id="chat-send-button">Chat</button>
            </div>
         </div>
     </div>
</body>
<script src="../../node_modules/socket.io/client-dist/socket.io.js"></script>
<script src="../scripts/newAudience.js"></script>
<script src="../scripts/chat.js"></script>
</html>
