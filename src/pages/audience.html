<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Room</title>
    <link rel="stylesheet" href="../styles/stars.css">
    <link rel="stylesheet" href="../styles/audience.css">
</head>
<body>
     <!-- stars effects -->
     <div class="layer1"></div>
     <div class="layer2"></div>
     <div class="layer3"></div>
     <div class="layer4"></div>
     <div class="layer5"></div>
     <!-- main contents begin -->
     <h1>Audience Room</h1>
     <div id="container">
        <div id="room-info-container">
            <div id="room-number-info">
                <span class="room-number">Room Number:</span>
                <span id="room-number-display"  class="room-number"></span>
            </div>
            <div id="room-number-control">
                <div id="room-number-input-div">
                    <label id="inp-label">
                        <input id="room-number-input"/>
                        <span class="label">Enter a room number:</span>
                        <span class="focus-bg"></span>
                    </label>
                </div>
                <div>
                    <select id="room-select"></select>
                </div>
                <button id="join-button"><span>Join</span></button>
                <button id="refresh-available-rooms"><span>Refresh</span></button>
            </div>
        </div>
         <video id="videoElement" controls autoplay muted></video>
         <div id="chat-room">

         </div>
     </div>
</body>
<script src="../../node_modules/socket.io/client-dist/socket.io.js"></script>
<script src="../scripts/newAudience.js"></script>
</html>
